<!DOCTYPE html>
<html>
<head>
    <title>Metaverse Example</title>
</head>
<body>
    <p id="status">Enter the Metaverse</p>
    <button id="enterBtn">Enter</button>
    <h1 id="output"></h1>

    <script>
        // Get references to the elements
        var statusParagraph = document.getElementById("status");
        var enterButton = document.getElementById("enterBtn");
        var outputHeading = document.getElementById("output");

        // Add a click event listener to the button
        enterButton.addEventListener("click", function () {
            // Change the text inside the <p> tag
            statusParagraph.textContent = "Entered Metaverse";
            // Display the updated text in an <h1> tag
            outputHeading.textContent = statusParagraph.textContent;
        });
    </script>
</body>
</html>
